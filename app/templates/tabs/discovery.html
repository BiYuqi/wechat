<ion-view title="发现" class="stable-bg">
    <ion-content scroll="false" class="has-header" id="discovery">
        <div class="list listPer">
            <div class="item item-avatar borderItem" ng-click="toFriendShip()">
                <img src="app/images/friend.png">
                <p>朋友圈</p>
            </div>
        </div>
        <div class="list">
            <div class="item item-avatar borderItem">
                <img src="app/images/sq.png">
                <p>扫一扫</p>
            </div>
            <div class="item item-avatar">
                <img src="app/images/handle.png">
                <p>摇一摇</p>
            </div>
        </div>
        <div class="list">
            <div class="item item-avatar borderItem">
                <img src="app/images/nearbar.png">
                <p>附近的人</p>
            </div>
            <div class="item item-avatar">
                <img src="app/images/cup.png">
                <p>漂流瓶</p>
            </div>
        </div>
        <div class="list">
            <div class="item item-avatar borderItem">
                <img src="app/images/jd.png">
                <p>京东购物</p>
            </div>
            <div class="item item-avatar">
                <img src="app/images/game.png">
                <p>游戏</p>
            </div>
        </div>
    </ion-content>
</ion-view>
